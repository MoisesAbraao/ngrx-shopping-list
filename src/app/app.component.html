<div id="wrapper">
  <div
    [class.loading]="loading$ | async"
    id="shopping-list"
    *ngIf="!(error$ | async)"
  >
    <div id="list">
      <h2>
        Shopping List
      </h2>

      <ul *ngIf="shoppingItems$ | async as shoppingItems">
        <li *ngFor="let shopping of shoppingItems" (click)="deleteItem(shopping.id)">
          <span>{{ shopping.name }}</span>
        </li>
      </ul>
    </div>

    <form (ngSubmit)="addItem()">
      <input
        type="text"
        [(ngModel)]="newShoppingItem.name"
        placeholder="Add Item"
        name="itemName"
      />
      <button type="submit">+</button>
    </form>
  </div>
</div>
